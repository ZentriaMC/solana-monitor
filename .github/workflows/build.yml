---
name: "Build"

on:
  push:
    tags:
      - "20*.*.*"
  pull_request:
    branches:
      - "master"

env:
  REGISTRY: "ghcr.io"
  IMAGE_NAME: "zentriamc/solana-monitor"

jobs:
  build:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "write"
      packages: "write"
      id-token: "write"
      attestations: "write"

    steps:
      - id: "checkout"
        name: "Checkout repository"
        uses: "actions/checkout@v6"
        with:
          filter: "tree:0"

      - id: "setup-buildx"
        name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"

      - id: "login"
        name: "Log in to Container Registry"
        if: ${{ github.event_name != 'pull_request' }}
        uses: "docker/login-action@v3"
        with:
          registry: "${{ env.REGISTRY }}"
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - id: "build"
        name: "Build and push Docker image"
        uses: "docker/build-push-action@v6"
        with:
          context: "."
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: "type=gha"
          cache-to: "type=gha,mode=max"

      - id: "extract-binaries"
        name: "Extract binaries"
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          binary_name=""
          platform=""
          for arch in amd64 arm64; do
            case "${arch}" in
              amd64)
                binary_name="solana-monitor-x86_64-unknown-linux-gnu"
                platform="linux/amd64"
                ;;
              arm64)
                binary_name="solana-monitor-aarch64-unknown-linux-gnu"
                platform="linux/arm64"
                ;;
            esac

            docker pull --platform "${platform}" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
            container_id=$(docker container create --platform "${platform}" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}")
            docker cp "${container_id}":/usr/local/bin/solana-monitor "${binary_name}"
            docker rm "${container_id}"
          done

      - id: "upload-artifacts"
        name: "Upload binary artifacts"
        if: ${{ github.event_name != 'pull_request' }}
        uses: "actions/upload-artifact@v4"
        with:
          name: binaries
          path: solana-monitor-*
          retention-days: 1

      - id: "attestation"
        name: "Generate artifact attestation"
        if: ${{ github.event_name != 'pull_request' }}
        uses: "actions/attest-build-provenance@v3"
        with:
          subject-name: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          subject-digest: "${{ steps.build.outputs.digest }}"
          push-to-registry: true

  release:
    needs: build
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: "ubuntu-latest"
    permissions:
      contents: "write"
      id-token: "write"
      attestations: "write"

    steps:
      - id: "download-binaries"
        name: "Download all binaries"
        uses: "actions/download-artifact@v4"
        with:
          name: binaries
          path: .

      - id: "attestation"
        name: "Attest binaries"
        uses: "actions/attest-build-provenance@v3"
        with:
          subject-path: "solana-monitor-*"
          push-to-registry: false

      - id: "create-release"
        name: "Create GitHub Release"
        uses: "softprops/action-gh-release@v2"
        with:
          tag_name: "${{ github.ref_name }}"
          name: "Release ${{ github.ref_name }}"
          files: "solana-monitor-*"
          draft: false
          prerelease: false
